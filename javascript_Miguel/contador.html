<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS CreateElement Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />
    <script src="css/contador.css"></script>
</head>
<body>
    
    <h1 style="text-align:center;">Contador de Me gusta</h1>
    
    <div class="container">
        <div class="row text-center">
            <h2> <span id="valor">0</span></h2>
            
            <button type="button" id="incrementar" class="btn btn-outline-success col" onclick="incremento()">
                Sumar <i class="far fa-thumbs-up"></i>
            </button>
            
            <br/><br/>
            
            <button type="button" id="restar" class="btn btn-outline-danger col" onclick="decremento()">
                Restar <i class="far fa-thumbs-down"></i>
            </button>
            
            <br/><br/>
            
            <button type="button" onclick="resetear()" id="resetear" class="btn btn-outline-warning col">
                Resetear <i class="fas fa-broom"></i>
            </button>
        </div>
        <script src="js/contador.js"></script>
    
    </div>
    
</html>
