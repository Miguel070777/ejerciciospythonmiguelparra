<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row text-center">
            <h2>Productos en el carrito: <span id="productosCarrito">0</span></h2>
        </div>

        <div class="row text-center">
            <h3>Lista de productos en el carrito:</h3>
            <ul id="listaCarrito" class="list-group"></ul>
            <h3>Total Carrito: <span id="totalCarrito">$0</span></h3>
        </div>

        <br>

        <!-- Productos en la misma fila -->
        <div class="row">
            <!-- Primer producto -->
            <div class="col-md-6">
                <div class="card" style="width: 100%;">
                    <br>
                    <div style="display: flex; justify-content: center; align-items: center;">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS4UjV2fqfruNzKdMTmbrsg_AR_1-46_Ybhxw&s" class="card-img-top" style="height: 200px; width: 200px;">
                    </div>
                    <br>
                    <div style="text-align: center;">
                        <h5>FERRARI 2025</h5>
                        <p>Precio unitario: $3'000.000</p>
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-4">
                                <button type="button" id="incrementar1" class="btn btn-outline-success col" onclick="incrementoProducto1()"> + </button>
                            </div>
                            <div class="col-4">
                                <h2><span id="valor1">0</span></h2>
                            </div>
                            <div class="col-4">
                                <button type="button" id="restar1" class="btn btn-outline-danger col" onclick="decrementoProducto1()"> - </button>
                            </div>
                            <div class="row text-center">
                                <button type="button" id="agregarCarrito1" class="btn btn-outline-primary col" onclick="agregarCarrito('Book HTML 5', contador1, 30000)">
                                    Añadir al carrito <i class="fas fa-shopping-cart"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Segundo producto -->
            <div class="col-md-6">
                <div class="card" style="width: 100%;">
                    <br>
                    <div style="display: flex; justify-content: center; align-items: center;">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQNUL3QTNkO_MVlGXO4wnGSA9cX2V5ISTeDnw&s" class="card-img-top" style="height: 200px; width: 200px;">
                    </div>
                    <br>
                    <div style="text-align: center;">
                        <h5>CAZA DE GUERRA</h5>
                        <p>Precio: $2'500.000</p>
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-4">
                                <button type="button" id="incrementar2" class="btn btn-outline-success col" onclick="incrementoProducto2()"> + </button>
                            </div>
                            <div class="col-4">
                                <h2><span id="valor2">0</span></h2>
                            </div>
                            <div class="col-4">
                                <button type="button" id="restar2" class="btn btn-outline-danger col" onclick="decrementoProducto2()"> - </button>
                            </div>
                            <div class="row text-center">
                                <button type="button" id="agregarCarrito2" class="btn btn-outline-primary col" onclick="agregarCarrito('Spotify', contador2, 25000)">
                                    Añadir al carrito <i class="fas fa-shopping-cart"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <br>
    </div>

    <script src="js/carritoCompra.js"></script>
</body>
</html>
